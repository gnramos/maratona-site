<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Maratona CSS -->
    <link rel="stylesheet" href="maratona.css">

    <title>Maratona de Programação SBC</title>
  </head>
  <body>
    <h1 class="site-header">Maratona de Programação SBC</h1>
    <div id="selectors">
        <select id="ufSelector" onchange="selectorChanged('uf')" class="selector" style="max-width: 20%;">
        </select>
        <select id="institutionSelector" onchange="selectorChanged('institution')" class="selector"></select>
        <br>
        <select id="contestantSelector" onchange="selectorChanged('contestant')" class="selector" style="max-width: 40%;"></select>
    </div>
    <div id="statistics">
        <div id="stat" class="card">
          <div class="row">
            <img id="participantImg" class="team-img" src=''></img>
          </div>
          <div id="chart" class="row"></div>
          <div class="row">
            <div id="statHeader" class="card-header"></div>
            <div class="card-body">
                <div id="participantStat"></div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Maratona JS -->
    <!-- Incluir os arquivos com os dados -->
    <script src="js/data/contestants.js"></script>   <!-- Dados dos competidores. -->
    <script src="js/data/institutions.js"></script>  <!-- Dados das instituições. -->
    <script src="js/maratona.js"></script>           <!-- Funções comuns. -->
    <script src="js/participant.js"></script>        <!-- Manipula/apresenta os dados. -->
  </body>
</html>
